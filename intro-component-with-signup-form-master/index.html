<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Newsletter Form</title>
  </head>
  <body>
    <main>
      <section class="form-trial-section">
        <div class="container grid grid--2-cols center">
          <div class="content-box">
            <h2 class="heading-secondary">Learn to code by watching others</h2>
            <p class="description">
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
          <div class="form-box">
            <p class="pricing">
              <strong>Try it free 7 days</strong> then $20/mo. thereafter
            </p>
            <form class="form" action="#">
              <label for="firstName">
                <input
                  id="firstName"
                  class="firstName"
                  type="text"
                  placeholder="First Name"
                  required
                />
                <span class="error"></span>
              </label>
              <label for="lastName">
                <input
                  id="lastName"
                  class="lastName"
                  type="text"
                  placeholder="Last Name"
                  required
                />
              </label>
              <label for="email">
                <input
                  id="email"
                  class="email"
                  type="email"
                  placeholder="Email Address"
                  required
                />
                <span class="error"></span>
              </label>
              <label for="password">
                <input
                  id="password"
                  class="password"
                  type="password"
                  placeholder="Password"
                  required
                />
              </label>
              <button class="btn cta-btn">Claim your free trial</button>
              <p class="terms">
                By clicking the button, you are agreeing to our
                <strong>Terms and Services</strong>
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="../intro-component-with-signup-form-master/js/app.js"></script>
</html>
